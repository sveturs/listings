# Blue-Green Deployment Configuration for svetu.rs
# Controls traffic distribution between blue and green environments

# Define upstream servers for blue environment
upstream backend_blue {
    least_conn;
    server backend-blue-1.svetu.rs:3000 max_fails=3 fail_timeout=30s;
    server backend-blue-2.svetu.rs:3000 max_fails=3 fail_timeout=30s;
    server backend-blue-3.svetu.rs:3000 max_fails=3 fail_timeout=30s;
    
    # Health check
    keepalive 32;
    keepalive_timeout 60s;
}

# Define upstream servers for green environment
upstream backend_green {
    least_conn;
    server backend-green-1.svetu.rs:3000 max_fails=3 fail_timeout=30s;
    server backend-green-2.svetu.rs:3000 max_fails=3 fail_timeout=30s;
    server backend-green-3.svetu.rs:3000 max_fails=3 fail_timeout=30s;
    
    # Health check
    keepalive 32;
    keepalive_timeout 60s;
}

# Map for canary release based on cookie
map $cookie_canary $backend_pool {
    "1"     backend_green;  # Users with canary cookie go to green
    default backend_blue;    # Everyone else goes to blue
}

# Map for percentage-based canary (using IP hash)
map $remote_addr $canary_backend {
    ~*[0-9]$  backend_green;  # 10% to green (IPs ending in 0-9)
    default   backend_blue;    # 90% to blue
}

# Health check endpoints
server {
    listen 8080;
    server_name health.svetu.rs;
    
    location /health/blue {
        proxy_pass http://backend_blue/health/ready;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }
    
    location /health/green {
        proxy_pass http://backend_green/health/ready;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }
    
    location /health/status {
        access_log off;
        default_type application/json;
        return 200 '{"blue":"active","green":"standby","canary_percent":0}';
    }
}

# Main application server
server {
    listen 443 ssl http2;
    server_name api.svetu.rs;
    
    ssl_certificate /etc/nginx/ssl/svetu.rs.crt;
    ssl_certificate_key /etc/nginx/ssl/svetu.rs.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Logging with color indication
    access_log /var/log/nginx/api.access.log combined;
    error_log /var/log/nginx/api.error.log warn;
    
    # Add deployment color header for debugging
    add_header X-Deployment-Color $upstream_addr always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req zone=api_limit burst=200 nodelay;
    
    # API endpoints
    location /api/ {
        # Use mapped backend based on canary strategy
        proxy_pass http://$backend_pool;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error handling - fallback to blue on green failure
        proxy_next_upstream error timeout http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # Metrics endpoint (always from active environment)
    location /metrics {
        proxy_pass http://$backend_pool/metrics;
        access_log off;
        allow 10.0.0.0/8;  # Internal network only
        deny all;
    }
}

# Control API for deployment management
server {
    listen 9090;
    server_name control.svetu.rs;
    
    # Only accessible from internal network
    allow 10.0.0.0/8;
    allow 127.0.0.1;
    deny all;
    
    # Switch to blue environment
    location /switch-to-blue {
        content_by_lua_block {
            ngx.var.backend_pool = "backend_blue"
            ngx.say('{"status":"switched","environment":"blue"}')
        }
    }
    
    # Switch to green environment
    location /switch-to-green {
        content_by_lua_block {
            ngx.var.backend_pool = "backend_green"
            ngx.say('{"status":"switched","environment":"green"}')
        }
    }
    
    # Set canary percentage
    location ~ /canary/(\d+) {
        set $percent $1;
        content_by_lua_block {
            local percent = ngx.var.percent
            ngx.say('{"status":"updated","canary_percent":' .. percent .. '}')
        }
    }
    
    # Get current status
    location /status {
        default_type application/json;
        content_by_lua_block {
            local blue_status = ngx.location.capture("/health/blue")
            local green_status = ngx.location.capture("/health/green")
            
            ngx.say('{')
            ngx.say('  "blue": ' .. (blue_status.status == 200 and '"healthy"' or '"unhealthy"') .. ',')
            ngx.say('  "green": ' .. (green_status.status == 200 and '"healthy"' or '"unhealthy"') .. ',')
            ngx.say('  "active": "' .. ngx.var.backend_pool .. '",')
            ngx.say('  "canary_enabled": false,')
            ngx.say('  "canary_percent": 0')
            ngx.say('}')
        }
    }
}

# Frontend servers configuration
server {
    listen 443 ssl http2;
    server_name svetu.rs www.svetu.rs;
    
    ssl_certificate /etc/nginx/ssl/svetu.rs.crt;
    ssl_certificate_key /etc/nginx/ssl/svetu.rs.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    root /var/www/svetu.rs;
    index index.html;
    
    # Similar blue-green logic for frontend
    location / {
        # Determine which frontend to use
        if ($cookie_canary = "1") {
            proxy_pass http://frontend-green.svetu.rs:3001;
        }
        if ($cookie_canary != "1") {
            proxy_pass http://frontend-blue.svetu.rs:3001;
        }
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}