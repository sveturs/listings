version: '3.8'

services:
  backend-blue:
    image: svetu.rs/backend:${BLUE_VERSION:-v1.0.0}
    container_name: backend-blue
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - OPENSEARCH_URL=${OPENSEARCH_URL}
      - USE_UNIFIED_ATTRIBUTES=false  # Old system
      - UNIFIED_ATTRIBUTES_FALLBACK=false
      - DUAL_WRITE_ATTRIBUTES=false
      - PORT=3000
      - COLOR=blue
    ports:
      - "3001:3000"  # Blue on 3001
    networks:
      - svetu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-blue.rule=Host(`api-blue.svetu.rs`)"
      - "traefik.http.services.backend-blue.loadbalancer.server.port=3000"
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=3000"
      - "prometheus.io/path=/metrics"

  frontend-blue:
    image: svetu.rs/frontend:${BLUE_VERSION:-v1.0.0}
    container_name: frontend-blue
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api-blue.svetu.rs
      - NEXT_PUBLIC_USE_UNIFIED_ATTRIBUTES=false
      - PORT=3001
      - COLOR=blue
    ports:
      - "3002:3001"  # Blue frontend on 3002
    networks:
      - svetu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-blue.rule=Host(`app-blue.svetu.rs`)"
      - "traefik.http.services.frontend-blue.loadbalancer.server.port=3001"

networks:
  svetu-network:
    external: true

volumes:
  backend-logs-blue:
    driver: local
  frontend-logs-blue:
    driver: local