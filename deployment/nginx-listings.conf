# Nginx configuration for listings-service (dev.vondi.rs)
#
# Installation:
#   sudo cp deployment/nginx-listings.conf /etc/nginx/sites-available/listings-dev
#   sudo ln -s /etc/nginx/sites-available/listings-dev /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# HTTP REST API (public-facing)
server {
    listen 80;
    listen [::]:80;
    server_name listings.dev.vondi.rs;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name listings.dev.vondi.rs;

    # SSL Configuration (managed by certbot)
    # Certbot will add SSL certificates automatically
    # ssl_certificate /etc/letsencrypt/live/listings.dev.vondi.rs/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/listings.dev.vondi.rs/privkey.pem;

    # SSL Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access & Error Logs
    access_log /var/log/nginx/listings-dev-access.log;
    error_log /var/log/nginx/listings-dev-error.log warn;

    # Client configuration
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy configuration
    location / {
        # Proxy to listings-service HTTP REST API
        proxy_pass http://localhost:8086;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Health check endpoint (bypass caching)
    location /health {
        proxy_pass http://localhost:8086/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for health checks
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Note: gRPC (port 50053) and Metrics (port 9093) are INTERNAL ONLY
# They should NOT be exposed through Nginx.
#
# gRPC communication:
#   - Internal services connect directly to localhost:50053 (or server IP:50053)
#   - NO public exposure needed
#
# Metrics (Prometheus):
#   - Prometheus scrapes http://localhost:9093/metrics internally
#   - NO public exposure (security risk)
#
# If you need to expose gRPC through Nginx for external services:
#   1. Create separate subdomain (e.g., grpc.listings.dev.vondi.rs)
#   2. Use grpc_pass instead of proxy_pass
#   3. Configure SSL/TLS for gRPC
#   4. Add authentication middleware
