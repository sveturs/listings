# Grafana Dashboard Provisioning
# Auto-load dashboards from directory

apiVersion: 1

providers:
  - name: 'Listings Dashboards'
    orgId: 1
    folder: 'Listings'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
