# Grafana Datasource Provisioning
# Auto-configure Prometheus datasource

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s

      # Alertmanager integration
      manageAlerts: true
      alertmanagerUid: alertmanager

      # Exemplars
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger

    version: 1

  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus
    version: 1
