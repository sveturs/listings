# Blackbox Exporter Configuration
# HTTP/HTTPS probing for uptime monitoring

modules:
  # ===================================================================
  # HTTP 2xx - Standard HTTP health check
  # ===================================================================
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202, 204]
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4"

  # ===================================================================
  # HTTP POST - For write operations check
  # ===================================================================
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200, 201, 202, 204]
      method: POST
      headers:
        Content-Type: application/json
      body: '{}'

  # ===================================================================
  # HTTPS with TLS verification
  # ===================================================================
  https_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200, 201, 202, 204]
      method: GET
      fail_if_not_ssl: true
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: false

  # ===================================================================
  # TCP Connect - For database/service connectivity
  # ===================================================================
  tcp_connect:
    prober: tcp
    timeout: 5s

  # ===================================================================
  # ICMP Ping - For network connectivity
  # ===================================================================
  icmp_ping:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  # ===================================================================
  # DNS Query - For DNS resolution check
  # ===================================================================
  dns_query:
    prober: dns
    timeout: 5s
    dns:
      query_name: "svetu.rs"
      query_type: "A"
