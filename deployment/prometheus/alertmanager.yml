# Alertmanager Configuration - Development Mode
# Minimal configuration for local development

global:
  resolve_timeout: 5m

# Route tree for alert dispatching
route:
  # Default receiver
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # Wait times
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

# Alert receivers
receivers:
  # Default receiver - logs alerts without sending notifications
  - name: 'default'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warnings if critical alert is firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
