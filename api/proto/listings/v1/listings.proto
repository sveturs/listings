  string name = 3;
  double latitude = 4;
  double longitude = 5;
  double rating = 6;
  string logo_url = 7;
  string address = 8;
  string phone = 9;
  bool working_now = 10;
  int32 products_count = 11;
  bool supports_cod = 12;
  bool has_delivery = 13;
  bool has_self_pickup = 14;
  bool accepts_cards = 15;
}

// GetMapDataRequest retrieves map data
message GetMapDataRequest {
  double north = 1; // Bounds
  double south = 2;
  double east = 3;
  double west = 4;
  optional ListStorefrontsRequest filter = 5; // Additional filters
}

// GetMapDataResponse returns map data
message GetMapDataResponse {
  repeated StorefrontMapData storefronts = 1;
}

