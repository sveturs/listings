version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/hostel-frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/hostel-frontend:/app
      - ./frontend/hostel-frontend/node_modules:/app/node_modules
    command: ["npm", "start"]
    networks:
      - hostel_network

networks:
  hostel_network:
    driver: bridge
