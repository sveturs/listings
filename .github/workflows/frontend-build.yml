name: Frontend Build

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Frontend Build'
                required: false
                default: 'latest'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            # Установка временной метки
            -   name: Set timestamp
                run: echo "TIMESTAMP=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

            # Авторизация в Docker Registry
            -   name: Login to Docker Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ secrets.DOCKER_REGISTRY }}
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            # Настройка Docker Buildx
            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            # Сборка и отправка Frontend образа
            -   name: Build and push Frontend Docker image
                uses: docker/build-push-action@v4
                with:
                    context: ./frontend
                    push: true
                    tags: |
                        ${{ secrets.DOCKER_REGISTRY }}/svetu/frontend/app:${{ env.TIMESTAMP }}
                        ${{ secrets.DOCKER_REGISTRY }}/svetu/frontend/app:latest

            # Оповещение о завершении деплоя
            -   name: Deployment notification
                if: always()
                run: |
                    echo "Deployment ${{ job.status }}"