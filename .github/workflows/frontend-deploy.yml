name: Deploy Frontend to Production

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Версия для деплоя (необязательно)'
                required: false
                default: 'latest'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            # Установка временной метки
            -   name: Set timestamp
                run: echo "TIMESTAMP=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

            # Авторизация в Docker Registry
            -   name: Login to Docker Registry
                uses: docker/login-action@v2
                with:
                    registry: ${{ secrets.DOCKER_REGISTRY }}
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            # Настройка Docker Buildx
            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            # Сборка и отправка Frontend образа
            -   name: Build and push Frontend Docker image
                uses: docker/build-push-action@v4
                with:
                    context: ./frontend
                    push: true
                    tags: |
                        ${{ secrets.DOCKER_REGISTRY }}/svetu/frontend/app:${{ env.TIMESTAMP }}
                        ${{ secrets.DOCKER_REGISTRY }}/svetu/frontend/app:latest

            # Настройка SSH ключей
            -   name: Setup SSH Keys
                run: |
                    mkdir -p ~/.ssh
                    echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
                    echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
                    chmod 600 ~/.ssh/id_ed25519
                    chmod 644 ~/.ssh/id_ed25519.pub
                    ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

            # Копирование скрипта blue_green_backend.sh на сервер
            -   name: Copy deployment script to server
                run: |
                    scp -i ~/.ssh/id_ed25519 scripts/blue_green_backend.sh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/tmp/blue_green_backend.sh
                    ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "chmod +x /tmp/blue_green_backend.sh"
                    echo "Script успешно скопирован на сервер в директорию /tmp/"

            # Оповещение о завершении деплоя
            -   name: Deployment notification
                if: always()
                run: |
                    echo "Deployment ${{ job.status }}"