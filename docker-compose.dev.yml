services:
  db:
    build:
      context: ./docker/postgres-postgis
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
      POSTGRES_DB: ${DATABASE_DBNAME}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 10s
    stop_signal: SIGINT
    networks:
      - svetu_network_dev
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - svetu_network_dev
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - "discovery.type=single-node"
      - "bootstrap.memory_lock=true"
      - "OPENSEARCH_JAVA_OPTS=-Xms1024m -Xmx1024m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data_dev:/usr/share/opensearch/data
    ports:
      - "${OPENSEARCH_PORT}:9200"
    networks:
      - svetu_network_dev
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    ports:
      - "${OPENSEARCH_DASHBOARD_PORT}:5601"
    environment:
      - "OPENSEARCH_HOSTS=http://opensearch:9200"
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    networks:
      - svetu_network_dev
    depends_on:
      - opensearch
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy
      opensearch:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/migrations:/app/migrations
      - ./backend/fixtures:/app/fixtures
    environment:
      APP_MODE: production
      ENV_FILE: .env
      WS_ENABLED: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      GOOGLE_OAUTH_REDIRECT_URL: ${GOOGLE_OAUTH_REDIRECT_URL}
      REDIS_URL: "redis://redis:6379"
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      UPLOAD_DIR: /app/uploads
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASS}@db:5432/${DATABASE_DBNAME}?sslmode=disable
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_MARKETPLACE_INDEX: ${OPENSEARCH_MARKETPLACE_INDEX}
      FILE_STORAGE_PROVIDER: ${FILE_STORAGE_PROVIDER}
      # MinIO/S3 configuration
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_CHAT_BUCKET: ${MINIO_CHAT_BUCKET}
      MINIO_STOREFRONT_BUCKET: ${MINIO_STOREFRONT_BUCKET}
      MINIO_REVIEW_PHOTOS_BUCKET: ${MINIO_REVIEW_PHOTOS_BUCKET}
      MINIO_LOCATION: ${MINIO_LOCATION}
      FILE_STORAGE_PUBLIC_URL: ${FILE_STORAGE_PUBLIC_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MIGRATIONS_PATH: ${MIGRATIONS_PATH}
      MIGRATION_DIRECTION: ${MIGRATION_DIRECTION}
      MIGRATION_TARGET: ${MIGRATION_TARGET}
      MIGRATIONS_FIXTURES_PATH: ${MIGRATIONS_FIXTURES_PATH}
      MIGRATIONS_FIXTURES_TABLE: ${MIGRATIONS_FIXTURES_TABLE}
      MIGRATIONS_ON_API: ${MIGRATIONS_ON_API}
      REINDEX_ON_API: ${REINDEX_ON_API}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}
      MAPBOX_SECRET_TOKEN: ${MAPBOX_SECRET_TOKEN}
      GEOCODING_CACHE_TTL_HOURS: ${GEOCODING_CACHE_TTL_HOURS}
      GEOCODING_MAX_SUGGESTIONS: ${GEOCODING_MAX_SUGGESTIONS}
    user: "101:101"
    stop_grace_period: 10s
    stop_signal: SIGTERM
    init: true
    networks:
      - svetu_network_dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/svetu
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_MINIO_URL: ${NEXT_PUBLIC_MINIO_URL}
        NEXT_PUBLIC_IMAGE_HOSTS: ${NEXT_PUBLIC_IMAGE_HOSTS}
        NEXT_PUBLIC_IMAGE_PATH_PATTERN: ${NEXT_PUBLIC_IMAGE_PATH_PATTERN}
        NEXT_PUBLIC_WEBSOCKET_URL: ${NEXT_PUBLIC_WEBSOCKET_URL}
        NEXT_PUBLIC_ENABLE_PAYMENTS: ${NEXT_PUBLIC_ENABLE_PAYMENTS}
        NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
        NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN}
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      INTERNAL_API_URL: http://backend:3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_MINIO_URL: ${NEXT_PUBLIC_MINIO_URL}
      NEXT_PUBLIC_IMAGE_HOSTS: ${NEXT_PUBLIC_IMAGE_HOSTS}
      NEXT_PUBLIC_IMAGE_PATH_PATTERN: ${NEXT_PUBLIC_IMAGE_PATH_PATTERN}
      NEXT_PUBLIC_WEBSOCKET_URL: ${NEXT_PUBLIC_WEBSOCKET_URL}
      NEXT_PUBLIC_ENABLE_PAYMENTS: ${NEXT_PUBLIC_ENABLE_PAYMENTS}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN}
    networks:
      - svetu_network_dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
  opensearch-data_dev:
  redis_data_dev:

networks:
  svetu_network_dev:
    driver: bridge
