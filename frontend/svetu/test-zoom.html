<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест функционала лупы</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      .image-container {
        position: relative;
        width: 100%;
        aspect-ratio: 4/3;
        background: #e0e0e0;
        overflow: hidden;
        cursor: zoom-in;
        margin: 20px 0;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .zoom-preview {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid #007bff;
        border-radius: 8px;
        overflow: hidden;
        pointer-events: none;
        display: none;
        right: 20px;
        bottom: 20px;
        background-size: 700%;
        background-repeat: no-repeat;
      }
      .stats {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Тест функционала лупы</h1>

      <h2>Вертикальное изображение</h2>
      <div class="image-container" id="vertical-container">
        <img
          src="https://via.placeholder.com/600x800/007bff/ffffff?text=Vertical+Image"
          alt="Вертикальное изображение"
        />
        <div class="zoom-preview" id="vertical-zoom"></div>
      </div>
      <div class="stats" id="vertical-stats">
        Наведите курсор на изображение
      </div>

      <h2>Горизонтальное изображение</h2>
      <div class="image-container" id="horizontal-container">
        <img
          src="https://via.placeholder.com/800x600/28a745/ffffff?text=Horizontal+Image"
          alt="Горизонтальное изображение"
        />
        <div class="zoom-preview" id="horizontal-zoom"></div>
      </div>
      <div class="stats" id="horizontal-stats">
        Наведите курсор на изображение
      </div>
    </div>

    <script>
      function setupImageZoom(containerId, zoomId, statsId) {
        const container = document.getElementById(containerId);
        const img = container.querySelector('img');
        const zoom = document.getElementById(zoomId);
        const stats = document.getElementById(statsId);

        let imageNaturalWidth = 0;
        let imageNaturalHeight = 0;

        img.onload = function () {
          imageNaturalWidth = img.naturalWidth;
          imageNaturalHeight = img.naturalHeight;
          zoom.style.backgroundImage = `url(${img.src})`;
        };

        container.addEventListener('mousemove', function (e) {
          if (!imageNaturalWidth || !imageNaturalHeight) return;

          const rect = container.getBoundingClientRect();

          // Размеры контейнера
          const containerWidth = rect.width;
          const containerHeight = rect.height;

          // Соотношение сторон изображения
          const imageAspectRatio = imageNaturalWidth / imageNaturalHeight;
          // Соотношение сторон контейнера (4/3)
          const containerAspectRatio = 4 / 3;

          let renderWidth,
            renderHeight,
            offsetX = 0,
            offsetY = 0;

          if (imageAspectRatio > containerAspectRatio) {
            // Изображение шире контейнера - ограничено по ширине
            renderWidth = containerWidth;
            renderHeight = containerWidth / imageAspectRatio;
            offsetY = (containerHeight - renderHeight) / 2;
          } else {
            // Изображение выше контейнера - ограничено по высоте
            renderHeight = containerHeight;
            renderWidth = containerHeight * imageAspectRatio;
            offsetX = (containerWidth - renderWidth) / 2;
          }

          // Позиция курсора относительно контейнера
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;

          // Проверяем, находится ли курсор над изображением
          const isOverImage =
            mouseX >= offsetX &&
            mouseX <= offsetX + renderWidth &&
            mouseY >= offsetY &&
            mouseY <= offsetY + renderHeight;

          if (!isOverImage) {
            zoom.style.display = 'none';
            stats.textContent = 'Курсор вне изображения';
            return;
          }

          // Рассчитываем позицию относительно изображения
          const x = ((mouseX - offsetX) / renderWidth) * 100;
          const y = ((mouseY - offsetY) / renderHeight) * 100;

          zoom.style.display = 'block';
          zoom.style.backgroundPosition = `${x}% ${y}%`;

          stats.innerHTML = `
                    Позиция курсора: ${Math.round(x)}%, ${Math.round(y)}%<br>
                    Размер изображения: ${Math.round(renderWidth)}x${Math.round(renderHeight)}<br>
                    Отступы: X=${Math.round(offsetX)}, Y=${Math.round(offsetY)}
                `;
        });

        container.addEventListener('mouseleave', function () {
          zoom.style.display = 'none';
          stats.textContent = 'Наведите курсор на изображение';
        });
      }

      // Инициализация для обоих изображений
      setupImageZoom('vertical-container', 'vertical-zoom', 'vertical-stats');
      setupImageZoom(
        'horizontal-container',
        'horizontal-zoom',
        'horizontal-stats'
      );
    </script>
  </body>
</html>
