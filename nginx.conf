access_log /dev/null;

upstream api_backend {
    server backend:3000;
}

server {
    listen 80;
    server_name svetu.rs www.svetu.rs;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name svetu.rs www.svetu.rs;
    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/svetu.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/svetu.rs/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # API routes - более специфичные маршруты должны идти первыми
    location /api/v1/marketplace {
        client_max_body_size 20M;
        proxy_pass http://api_backend/api/v1/marketplace;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        error_log /var/log/nginx/marketplace_api_error.log debug;
        access_log /var/log/nginx/marketplace_api_access.log;
    }

    location /api/v1/notifications/telegram/webhook {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        error_log /var/log/nginx/api_error.log debug;
        access_log /var/log/nginx/api_access.log;
    }

    location /auth/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        error_log /var/log/nginx/auth_error.log debug;
        access_log /var/log/nginx/auth_access.log;
    }
    # Добавляем обработку CORS для API
    location /api/v1/public/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Заголовки CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;
        
        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        error_log /var/log/nginx/public_api_error.log debug;
        access_log /var/log/nginx/public_api_access.log;
    }
    
    location /ws/chat {
        proxy_pass http://api_backend/ws/chat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    location /webhook/stripe {
    proxy_pass http://api_backend/webhook/stripe;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Отключаем ограничения и буферизацию для webhook
    proxy_buffering off;
    proxy_request_buffering off;
    client_max_body_size 20M;
    
    error_log /var/log/nginx/stripe_webhook_error.log debug;
    access_log /var/log/nginx/stripe_webhook_access.log;
    }
    # Статические файлы после API маршрутов
    location /uploads/ {
        alias /usr/share/nginx/uploads/;
        add_header Cache-Control "no-cache";
    }

    # Frontend как последний маршрут
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
    # Почтовый веб-интерфейс 
    location /mail/ {
        proxy_pass http://mail-webui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /.well-known/autoconfig/mail/config-v1.1.xml {
        default_type application/xml;
        return 200 '<?xml version="1.0" encoding="UTF-8"?>
        <clientConfig version="1.1">
        <emailProvider id="svetu.rs">
            <domain>svetu.rs</domain>
            <displayName>Svetu.rs Mail</displayName>
            <displayShortName>Svetu</displayShortName>
            <incomingServer type="imap">
            <hostname>mail.svetu.rs</hostname>
            <port>993</port>
            <socketType>SSL</socketType>
            <authentication>password-cleartext</authentication>
            <username>%EMAILADDRESS%</username>
            </incomingServer>
            <outgoingServer type="smtp">
            <hostname>mail.svetu.rs</hostname>
            <port>587</port>
            <socketType>STARTTLS</socketType>
            <authentication>password-cleartext</authentication>
            <username>%EMAILADDRESS%</username>
            </outgoingServer>
        </emailProvider>
        </clientConfig>';
    }
    # Добавить в server-блок с доменом svetu.rs (443 порт)
# Автообнаружение для Outlook
    location /autodiscover/autodiscover.xml {
        default_type application/xml;
        if ($request_method = POST) {
            return 200 '<?xml version="1.0" encoding="utf-8" ?>
            <Autodiscover xmlns="http://schemas.microsoft.com/exchange/autodiscover/responseschema/2006">
            <Response xmlns="http://schemas.microsoft.com/exchange/autodiscover/outlook/responseschema/2006a">
                <Account>
                <AccountType>email</AccountType>
                <Action>settings</Action>
                <Protocol>
                    <Type>IMAP</Type>
                    <Server>mail.svetu.rs</Server>
                    <Port>993</Port>
                    <DomainRequired>off</DomainRequired>
                    <SPA>off</SPA>
                    <SSL>on</SSL>
                    <AuthRequired>on</AuthRequired>
                </Protocol>
                <Protocol>
                    <Type>SMTP</Type>
                    <Server>mail.svetu.rs</Server>
                    <Port>587</Port>
                    <DomainRequired>off</DomainRequired>
                    <SPA>off</SPA>
                    <SSL>on</SSL>
                    <AuthRequired>on</AuthRequired>
                    <UsePOPAuth>on</UsePOPAuth>
                    <SMTPLast>off</SMTPLast>
                </Protocol>
                </Account>
            </Response>
            </Autodiscover>';
        }
    }
}
