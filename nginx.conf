    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name klimagrad.svetu.rs;
    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/klimagrad.svetu.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/klimagrad.svetu.rs/privkey.pem;
    

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        root /usr/share/nginx/klimagrad-site;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    location /images/ {
        alias /usr/share/nginx/klimagrad-site/images/;
        add_header Cache-Control "max-age=86400";
    }
    
    location /videos/ {
        alias /usr/share/nginx/klimagrad-site/videos/;
        add_header Cache-Control "max-age=86400";
    }
}