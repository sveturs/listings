upstream api_backend {
    server hostel_backend:3000;
}

#          ^`     ^b  ^a HTTP      HTTPS
server {
    listen 80;
    server_name landhub.rs www.landhub.rs;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

#  ^~ ^a             HTTPS  ^a   ^`     ^`
server {
    listen 443 ssl;
    server_name landhub.rs www.landhub.rs;

    ssl_certificate /etc/letsencrypt/live/landhub.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/landhub.rs/privkey.pem;

    #  ^~   ^b           ^f   ^o SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305>

    root /usr/share/nginx/html;
    index index.html;


    location /static/ {
        alias /usr/share/nginx/html/static/;
        add_header Cache-Control "no-cache";
    }
   location /uploads/ {
        alias /usr/share/nginx/uploads/;
        add_header Cache-Control "no-cache";
    }


    # API endpoints  ^a     ^g      
    location ~ ^/(api/v1|api|auth)/ {
        rewrite ^/api/v1/(.*) /$1 break;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;


        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;

    # Frontend routes           ^f  
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
