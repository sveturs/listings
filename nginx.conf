access_log /dev/null;

upstream api_backend {
    server $NEW_CONTAINER_IP:3000;
    keepalive 32;
}

upstream minio_backend {
    server $MINIO_CONTAINER:9000;
}

server {
    listen 80;
    server_name svetu.rs www.svetu.rs;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name svetu.rs www.svetu.rs;
    client_max_body_size 20M;

    # Включаем поддержку DNS резолвинга в nginx
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    ssl_certificate /etc/letsencrypt/live/svetu.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/svetu.rs/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Специальное правило для обработки логотипа
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires max;
    }

    # Прямой проксипасс к MinIO для изображений - используем IP для надежности
    location ~ ^/listings/(.+)$ {
        proxy_pass http://$MINIO_IP:9000/listings/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        expires 7d;
    }

    # Редирект двойного API префикса
    location ~ ^/api/api/(.*)$ {
        proxy_pass http://api_backend/api/$1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API маршруты для авторизации
    location /api/auth/ {
        proxy_pass http://api_backend/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Прямая проверка здоровья
    location /api/health {
        proxy_pass http://api_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Общий API маршрут - ИСПРАВЛЕННЫЙ МАРШРУТ
    location /api/ {
        proxy_pass http://api_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Увеличенные таймауты
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # WebSocket для чата
    location /ws/ {
        proxy_pass http://api_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Чистое прокси для Google и авторизации
    location /auth/ {
        proxy_pass http://api_backend/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Прямой доступ к MinIO для списков - используем IP для надежности
    location /minio/ {
        proxy_pass http://$MINIO_IP:9000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Загруженные файлы
    location /uploads/ {
        alias /usr/share/nginx/uploads/;
        expires 30d;
    }

    # Добавляем env.js и process-env.js для динамической конфигурации frontend
    location = /env.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires -1;
        alias /usr/share/nginx/html/env.js;
    }

    location = /process-env.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires -1;
        alias /usr/share/nginx/html/process-env.js;
    }

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
