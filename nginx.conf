server {
    listen 443 ssl;
    server_name mail.svetu.rs;
    client_max_body_size 50M;

    ssl_certificate /etc/letsencrypt/live/mail.svetu.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.svetu.rs/privkey.pem;

    # Обработчик для Exchange Web Services (ответ "не поддерживается") - должен быть первым
    location = /EWS/Exchange.asmx {
        default_type text/xml;
        return 200 '<?xml version="1.0" encoding="UTF-8"?>
        <soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
            <soap:Body>
                <soap:Fault>
                    <faultcode>soap:Client</faultcode>
                    <faultstring>Microsoft Exchange Web Services not supported. Please use IMAP/SMTP.</faultstring>
                </soap:Fault>
            </soap:Body>
        </soap:Envelope>';
    }

    # Обработчик для различных регистров EWS (некоторые клиенты используют разный регистр)
    location ~* ^/ews/exchange\.asmx$ {
        default_type text/xml;
        return 200 '<?xml version="1.0" encoding="UTF-8"?>
        <soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
            <soap:Body>
                <soap:Fault>
                    <faultcode>soap:Client</faultcode>
                    <faultstring>Microsoft Exchange Web Services not supported. Please use IMAP/SMTP.</faultstring>
                </soap:Fault>
            </soap:Body>
        </soap:Envelope>';
    }

    # Базовый обработчик, должен быть после специальных обработчиков
    location = / {
        proxy_pass http://mail-webui:80/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Ssl on;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Обработка URL с GET-параметрами
    location ~ ^/\?(.*)$ {
        proxy_pass http://mail-webui:80/?$1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Ssl on;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Обработчик для URL с токеном сессии и подпутями
    location ~ ^/[a-zA-Z0-9_-]+/?.* {
        proxy_pass http://mail-webui:80$uri$is_args$args;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Ssl on;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Обработчик для всех остальных путей
    location / {
        proxy_pass http://mail-webui:80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Ssl on;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        client_max_body_size 50M;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

