# Prometheus Configuration for Load Testing

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'load-test'
    project: 'listings'

# Scrape configurations
scrape_configs:
  # Listings service metrics
  - job_name: 'listings'
    static_configs:
      - targets: ['listings:8086']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL metrics (if exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    # Optional: only if postgres_exporter is added to docker-compose

  # Redis metrics (if exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Optional: only if redis_exporter is added to docker-compose

# Alerting rules (optional)
rule_files:
