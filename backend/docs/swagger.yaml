paths:
  /api/admin/attributes:
    post:
      consumes:
      - application/json
      description: Creates a new attribute for categories
      parameters:
      - description: Attribute data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/backend_internal_domain_models.CategoryAttribute'
      produces:
      - application/json
      responses:
        "201":
          description: marketplace.attributeCreated
          schema:
            allOf:
            - $ref: '#/definitions/backend_pkg_utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/internal_proj_marketplace_handler.AttributeCreateResponse'
              type: object
        "400":
          description: marketplace.invalidData or marketplace.requiredFieldsMissing
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
        "500":
          description: marketplace.createAttributeError
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Create attribute
      tags:
      - marketplace-admin-attributes
  /api/admin/categories:
    post:
      consumes:
      - application/json
      description: Creates a new marketplace category
      parameters:
      - description: Category data
        in: body
        name: body
        required: true
        schema:
          properties:
            description:
              type: string
            icon:
              type: string
            is_active:
              type: boolean
            name:
              type: string
            parent_id:
              type: integer
            seo_description:
              type: string
            seo_keywords:
              type: string
            seo_title:
              type: string
            slug:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Category created successfully
          schema:
            allOf:
            - $ref: '#/definitions/backend_pkg_utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/internal_proj_marketplace_handler.IDMessageResponse'
              type: object
        "400":
          description: marketplace.invalidData or marketplace.categoryNameRequired
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
        "500":
          description: marketplace.createCategoryError
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Create category
      tags:
      - marketplace-admin-categories
  /api/admin/categories/{category_id}/components:
    get:
      description: Returns custom components for a specific category
      parameters:
      - description: Category ID
        in: path
        name: category_id
        required: true
        type: integer
      - description: Usage context
        in: query
        name: context
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/backend_pkg_utils.SuccessResponseSwag'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/backend_internal_domain_models.CustomUIComponentUsage'
