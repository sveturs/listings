  title: Sve Tu Marketplace API
  version: "1.0"
paths:
  /api/admin/attributes:
    post:
      consumes:
      - application/json
      description: Creates a new attribute for categories
      parameters:
      - description: Attribute data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CategoryAttribute'
      produces:
      - application/json
      responses:
        "201":
          description: marketplace.attributeCreated
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/handler.AttributeCreateResponse'
              type: object
        "400":
          description: marketplace.invalidData or marketplace.requiredFieldsMissing
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "500":
          description: marketplace.createAttributeError
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Create attribute
      tags:
      - marketplace-admin-attributes
  /api/admin/categories:
    post:
      consumes:
      - application/json
      description: Creates a new marketplace category
      parameters:
      - description: Category data
        in: body
        name: body
        required: true
        schema:
          properties:
            icon:
              type: string
            name:
              type: string
            parent_id:
              type: integer
            slug:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Category created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/handler.IDMessageResponse'
              type: object
        "400":
          description: marketplace.invalidData or marketplace.categoryNameRequired
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "500":
          description: marketplace.createCategoryError
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Create category
      tags:
      - marketplace-admin-categories
  /api/admin/categories/{category_id}/components:
    get:
      description: Returns custom components for a specific category
      parameters:
      - description: Category ID
        in: path
        name: category_id
        required: true
        type: integer
      - description: Usage context
        in: query
        name: context
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwag'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.CustomUIComponentUsage'
                  type: array
              type: object
        "400":
          description: marketplace.invalidCategoryId
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "500":
          description: marketplace.internalServerError
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Get category components
      tags:
      - marketplace-admin-custom-components
  /api/admin/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a marketplace category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/backend_internal_proj_marketplace_handler.MessageResponse'
              type: object
        "400":
          description: marketplace.invalidCategoryId
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "500":
          description: marketplace.deleteCategoryError
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Delete category
      tags:
      - marketplace-admin-categories
    get:
      consumes:
      - application/json
      description: Returns detailed information about a specific category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category information
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/models.MarketplaceCategory'
              type: object
        "400":
          description: marketplace.invalidCategoryId
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "404":
          description: marketplace.categoryNotFound
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "500":
          description: marketplace.getCategoriesError
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Get category by ID
      tags:
      - marketplace-admin-categories
    put:
      consumes:
      - application/json
      description: Updates an existing marketplace category
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated category data
        in: body
        name: body
        required: true
        schema:
          properties:
            icon:
              type: string
            name:
              type: string
            parent_id:
              type: integer
            slug:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Category updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponseSwag'
            - properties:
                data:
                  $ref: '#/definitions/backend_internal_proj_marketplace_handler.MessageResponse'
              type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.categoryNameRequired
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
        "500":
          description: marketplace.updateCategoryError
          schema:
            $ref: '#/definitions/utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Update category
      tags:
      - marketplace-admin-categories
  /api/admin/categories/{id}/attributes:
    post:
      consumes:
      - application/json
      description: Links an attribute to a category with optional required setting
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
