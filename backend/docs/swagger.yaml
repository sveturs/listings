basePath: /api/v1
definitions:
  ErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      error:
        example: Invalid request
        type: string
      message:
        example: Validation failed
        type: string
    type: object
  backend_internal_domain_models.AdminUser:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      email:
        type: string
      id:
        type: integer
      notes:
        type: string
    type: object
  backend_internal_domain_models.CreateComponentUsageRequest:
    properties:
      category_id:
        type: integer
      component_id:
        type: integer
      conditions_logic:
        items:
          type: integer
        type: array
      configuration:
        items:
          type: integer
        type: array
      is_active:
        type: boolean
      placement:
        type: string
      priority:
        type: integer
      usage_context:
        type: string
    required:
    - component_id
    - usage_context
    type: object
  backend_internal_domain_models.CreateCustomComponentRequest:
    properties:
      component_type:
        enum:
        - category
        - attribute
        - filter
        type: string
      description:
        type: string
      is_active:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      props_schema:
        items:
          type: integer
        type: array
      styles:
        type: string
      template_code:
        type: string
    required:
    - component_type
    - name
    - template_code
    type: object
  backend_internal_domain_models.CreateTemplateRequest:
    properties:
      component_id:
        type: integer
      description:
        type: string
      name:
        type: string
      variables:
        items:
          type: integer
        type: array
    required:
    - component_id
    - name
    type: object
  backend_internal_domain_models.CustomUIComponent:
    properties:
      component_type:
        example: category
        type: string
      created_at:
        type: string
      created_by:
        type: integer
      description:
        example: Компонент для отображения автомобильных категорий
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      name:
        example: Auto Category Component
        type: string
      props_schema:
        items:
          type: integer
        type: array
      styles:
        type: string
      template_code:
        type: string
      updated_at:
        type: string
      updated_by:
        type: integer
    type: object
  backend_internal_domain_models.CustomUIComponentUsage:
    properties:
      category_id:
        type: integer
      category_name:
        type: string
      component:
        $ref: '#/definitions/backend_internal_domain_models.CustomUIComponent'
      component_id:
        type: integer
      component_name:
        type: string
      conditions_logic:
        items:
          type: integer
        type: array
      configuration:
        items:
          type: integer
        type: array
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      placement:
        type: string
      priority:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
      usage_context:
        type: string
    type: object
  backend_internal_domain_models.CustomUITemplate:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      description:
        type: string
      display_name:
        type: string
      id:
        type: integer
      is_shared:
        type: boolean
      name:
        type: string
      template_code:
        type: string
      updated_at:
        type: string
      updated_by:
        type: integer
      variables:
        items:
          type: integer
        type: array
    type: object
  backend_internal_domain_models.UpdateCustomComponentRequest:
    properties:
      component_type:
        type: string
      description:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      props_schema:
        items:
          type: integer
        type: array
      styles:
        type: string
      template_code:
        type: string
    type: object
  backend_internal_domain_models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      google_id:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      picture_url:
        type: string
      provider:
        type: string
    type: object
  backend_internal_domain_models.UserProfile:
    properties:
      account_status:
        type: string
      bio:
        type: string
      city:
        description: Теперь используем обычные строки, а не указатели
        type: string
      country:
        type: string
      created_at:
        type: string
      email:
        type: string
      google_id:
        type: string
      id:
        type: integer
      is_admin:
        description: Флаг администратора
        type: boolean
      last_seen:
        type: string
      name:
        type: string
      notification_email:
        type: boolean
      phone:
        type: string
      picture_url:
        type: string
      provider:
        type: string
      settings:
        items:
          type: integer
        type: array
      timezone:
        type: string
    type: object
  backend_internal_domain_models.UserProfileUpdate:
    properties:
      bio:
        type: string
      city:
        description: Указатель правильный для обновлений
        type: string
      country:
        type: string
      notification_email:
        type: boolean
      phone:
        type: string
      settings:
        items:
          type: integer
        type: array
      timezone:
        type: string
    type: object
  backend_pkg_utils.ErrorResponseSwag:
    properties:
      error:
        example: Описание ошибки
        type: string
    type: object
  internal_proj_users_handler.AdminAdminsResponse:
    properties:
      email:
        example: admin@example.com
        type: string
      is_admin:
        example: true
        type: boolean
    type: object
  internal_proj_users_handler.AdminBalanceResponse:
    properties:
      data: {}
    type: object
  internal_proj_users_handler.AdminCheckResponse:
    properties:
      is_admin:
        example: false
        type: boolean
      success:
        example: true
        type: boolean
    type: object
  internal_proj_users_handler.AdminCheckResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/internal_proj_users_handler.AdminCheckResponse'
      success:
        example: true
        type: boolean
    type: object
  internal_proj_users_handler.AdminMessageResponse:
    properties:
      message:
        example: admin.users.success.profile_updated
        type: string
    type: object
  internal_proj_users_handler.AdminStatusUpdateRequest:
    properties:
      status:
        enum:
        - active
        - blocked
        - pending
        example: active
        type: string
    required:
    - status
    type: object
  internal_proj_users_handler.AdminUserListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/backend_internal_domain_models.UserProfile'
        type: array
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      pages:
        example: 10
        type: integer
      total:
        example: 100
        type: integer
    type: object
  internal_proj_users_handler.AuthResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3600
        type: integer
      token_type:
        example: Bearer
        type: string
      user:
        $ref: '#/definitions/internal_proj_users_handler.UserResponse'
    type: object
  internal_proj_users_handler.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  internal_proj_users_handler.LoginResponse:
    properties:
      message:
        example: users.login.success.authenticated
        type: string
      success:
        example: true
        type: boolean
      user:
        $ref: '#/definitions/backend_internal_domain_models.User'
    type: object
  internal_proj_users_handler.MessageResponse:
    properties:
      message:
        example: Операция выполнена успешно
        type: string
      success:
        example: true
        type: boolean
    type: object
  internal_proj_users_handler.PublicUserResponse:
    properties:
      created_at:
        example: "2023-01-01T12:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: Иван Иванов
        type: string
      picture_url:
        example: https://example.com/avatar.jpg
        type: string
    type: object
  internal_proj_users_handler.PublicUserResponseWrapper:
    properties:
      data:
        $ref: '#/definitions/internal_proj_users_handler.PublicUserResponse'
      success:
        example: true
        type: boolean
    type: object
  internal_proj_users_handler.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      name:
        example: John Doe
        minLength: 2
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      phone:
        example: "+1234567890"
        type: string
    required:
    - email
    - name
    - password
    type: object
  internal_proj_users_handler.RegisterResponse:
    properties:
      message:
        example: Пользователь успешно зарегистрирован
        type: string
      success:
        example: true
        type: boolean
      user:
        $ref: '#/definitions/backend_internal_domain_models.User'
    type: object
  internal_proj_users_handler.SessionResponse:
    properties:
      authenticated:
        example: true
        type: boolean
      user:
        $ref: '#/definitions/internal_proj_users_handler.SessionUserResponse'
    type: object
  internal_proj_users_handler.SessionUserResponse:
    properties:
      city:
        example: Moscow
        type: string
      country:
        example: Russia
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 1
        type: integer
      is_admin:
        example: false
        type: boolean
      name:
        example: John Doe
        type: string
      phone:
        example: "+1234567890"
        type: string
      picture_url:
        example: https://example.com/avatar.jpg
        type: string
      provider:
        example: password
        type: string
    type: object
  internal_proj_users_handler.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      expires_in:
        example: 3600
        type: integer
      token_type:
        example: Bearer
        type: string
    type: object
  internal_proj_users_handler.UserProfileResponse:
    properties:
      data:
        $ref: '#/definitions/backend_internal_domain_models.UserProfile'
      success:
        example: true
        type: boolean
    type: object
  internal_proj_users_handler.UserResponse:
    properties:
      email:
        example: user@example.com
        type: string
      id:
        example: 1
        type: integer
      name:
        example: John Doe
        type: string
      picture_url:
        example: https://example.com/avatar.jpg
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@svetu.rs
    name: API Support
    url: https://svetu.rs/support
  description: API для платформы Sve Tu - маркетплейс объявлений
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://svetu.rs/terms
  title: Sve Tu Marketplace API
  version: "1.0"
paths:
  /api/admin/categories/{category_id}/components:
    get:
      description: Возвращает кастомные компоненты для конкретной категории
      parameters:
      - description: ID категории
        in: path
        name: category_id
        required: true
        type: integer
      - description: Контекст использования
        in: query
        name: context
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/backend_internal_domain_models.CustomUIComponentUsage'
            type: array
      security:
      - BearerAuth: []
      summary: Компоненты категории
      tags:
      - CustomComponents
  /api/admin/custom-components:
    get:
      description: Возвращает список всех кастомных UI компонентов
      parameters:
      - description: Фильтр по типу компонента
        in: query
        name: component_type
        type: string
      - description: Фильтр по активности
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/backend_internal_domain_models.CustomUIComponent'
            type: array
      security:
      - BearerAuth: []
      summary: Список компонентов
      tags:
      - CustomComponents
    post:
      consumes:
      - application/json
      description: Создает новый кастомный UI компонент
      parameters:
      - description: Данные компонента
        in: body
        name: component
        required: true
        schema:
          $ref: '#/definitions/backend_internal_domain_models.CreateCustomComponentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/backend_internal_domain_models.CustomUIComponent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Создание кастомного компонента
      tags:
      - CustomComponents
  /api/admin/custom-components/{id}:
    delete:
      description: Удаляет кастомный UI компонент
      parameters:
      - description: ID компонента
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Компонент удален
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Удаление компонента
      tags:
      - CustomComponents
    get:
      description: Получает кастомный UI компонент по ID
      parameters:
      - description: ID компонента
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_domain_models.CustomUIComponent'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Получение компонента
      tags:
      - CustomComponents
    put:
      consumes:
      - application/json
      description: Обновляет кастомный UI компонент
      parameters:
      - description: ID компонента
        in: path
        name: id
        required: true
        type: integer
      - description: Данные компонента
        in: body
        name: component
        required: true
        schema:
          $ref: '#/definitions/backend_internal_domain_models.UpdateCustomComponentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backend_internal_domain_models.CustomUIComponent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Обновление компонента
      tags:
      - CustomComponents
  /api/admin/custom-components/templates:
    get:
      description: Возвращает список всех шаблонов компонентов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/backend_internal_domain_models.CustomUITemplate'
            type: array
      security:
      - BearerAuth: []
      summary: Список шаблонов
      tags:
      - CustomComponents
    post:
      consumes:
      - application/json
      description: Создает шаблон для кастомного компонента
      parameters:
      - description: Данные шаблона
        in: body
        name: template
        required: true
        schema:
          $ref: '#/definitions/backend_internal_domain_models.CreateTemplateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/backend_internal_domain_models.CustomUITemplate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Создание шаблона
      tags:
      - CustomComponents
  /api/admin/custom-components/usage:
    get:
      description: Возвращает список всех использований компонентов с фильтрацией
      parameters:
      - description: ID компонента
        in: query
        name: component_id
        type: integer
      - description: ID категории
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/backend_internal_domain_models.CustomUIComponentUsage'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Получение всех использований компонентов
      tags:
      - CustomComponents
    post:
      consumes:
      - application/json
      description: Добавляет использование компонента для конкретной категории
      parameters:
      - description: Данные использования
        in: body
        name: usage
        required: true
        schema:
          $ref: '#/definitions/backend_internal_domain_models.CreateComponentUsageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/backend_internal_domain_models.CustomUIComponentUsage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Добавление использования компонента
      tags:
      - CustomComponents
  /api/admin/custom-components/usage/{id}:
    delete:
      description: Удаляет использование компонента для категории
      parameters:
      - description: ID использования
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Использование удалено
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/backend_pkg_utils.ErrorResponseSwag'
      security:
      - BearerAuth: []
      summary: Удаление использования компонента
      tags:
      - CustomComponents
  /api/v1/admin-check/{email}:
    get:
      consumes:
      - application/json
      description: Checks if user with specified email is an administrator (no authorization
        required)
      parameters:
      - description: User email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Admin status
          schema:
            $ref: '#/definitions/internal_proj_users_handler.AdminAdminsResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Public administrator check
      tags:
      - public
  /api/v1/admin/admins:
    get:
      consumes:
      - application/json
      description: Returns list of all system administrators
      produces:
      - application/json
      responses:
        "200":
          description: List of administrators
          schema:
            items:
              $ref: '#/definitions/backend_internal_domain_models.AdminUser'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all administrators
      tags:
      - admin-management
    post:
      consumes:
      - application/json
      description: Adds a new administrator by email
      parameters:
      - description: Administrator data
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/backend_internal_domain_models.AdminUser'
      produces:
      - application/json
      responses:
        "200":
          description: Created administrator
          schema:
            $ref: '#/definitions/backend_internal_domain_models.AdminUser'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add new administrator
      tags:
      - admin-management
  /api/v1/admin/admins/{email}:
    delete:
      consumes:
      - application/json
      description: Removes administrator privileges from user by email
      parameters:
      - description: Administrator email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Administrator removed
          schema:
            $ref: '#/definitions/internal_proj_users_handler.AdminMessageResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove administrator
      tags:
      - admin-management
  /api/v1/admin/admins/check/{email}:
    get:
      consumes:
      - application/json
      description: Checks if user with specified email is an administrator
      parameters:
      - description: User email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Admin status
          schema:
            $ref: '#/definitions/internal_proj_users_handler.AdminAdminsResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Check administrator status
      tags:
      - admin-management
  /api/v1/admin/users:
    get:
      consumes:
      - application/json
      description: Returns paginated list of all users in the system
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            $ref: '#/definitions/internal_proj_users_handler.AdminUserListResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users (Admin)
      tags:
      - admin-users
  /api/v1/admin/users/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently deletes a user from the system
