openapi: 3.0.0
info:
  contact:
    email: support@svetu.rs
    name: API Support
    url: https://svetu.rs/support
  description: API для платформы Sve Tu - маркетплейс объявлений
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://svetu.rs/terms
  title: Sve Tu Marketplace API
  version: "1.0"
paths:
  /api/admin/attributes:
    post:
      description: Creates a new attribute for categories
      requestBody:
        $ref: "#/components/requestBodies/backend_internal_domain_models.CategoryAttrib\
          ute"
      responses:
        "201":
          description: marketplace.attributeCreated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.AttributeCreateRe\
                          sponse"
                    type: object
        "400":
          description: marketplace.invalidData or marketplace.requiredFieldsMissing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.createAttributeError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Create attribute
      tags:
        - marketplace-admin-attributes
  /api/admin/categories:
    post:
      description: Creates a new marketplace category
      requestBody:
        content:
          application/json:
            schema:
              properties:
                description:
                  type: string
                icon:
                  type: string
                is_active:
                  type: boolean
                name:
                  type: string
                parent_id:
                  type: integer
                seo_description:
                  type: string
                seo_keywords:
                  type: string
                seo_title:
                  type: string
                slug:
                  type: string
              type: object
        description: Category data
        required: true
      responses:
        "200":
          description: Category created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.IDMessageResponse"
                    type: object
        "400":
          description: marketplace.invalidData or marketplace.categoryNameRequired
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.createCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Create category
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{category_id}/components":
    get:
      description: Returns custom components for a specific category
      parameters:
        - description: Category ID
          in: path
          name: category_id
          required: true
          schema:
            type: integer
        - description: Usage context
          in: query
          name: context
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        items:
                          $ref: "#/components/schemas/backend_internal_domain_models.CustomUIComponentUsa\
                            ge"
                        type: array
                    type: object
        "400":
          description: marketplace.invalidCategoryId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.internalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Get category components
      tags:
        - marketplace-admin-custom-components
  "/api/admin/categories/{id}":
    delete:
      description: Deletes a marketplace category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Category deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.deleteCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Delete category
      tags:
        - marketplace-admin-categories
    get:
      description: Returns detailed information about a specific category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Category information
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/backend_internal_domain_models.MarketplaceCategory"
                    type: object
        "400":
          description: marketplace.invalidCategoryId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "404":
          description: marketplace.categoryNotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.getCategoriesError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Get category by ID
      tags:
        - marketplace-admin-categories
    put:
      description: Updates an existing marketplace category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                description:
                  type: string
                icon:
                  type: string
                is_active:
                  type: boolean
                name:
                  type: string
                parent_id:
                  type: integer
                seo_description:
                  type: string
                seo_keywords:
                  type: string
                seo_title:
                  type: string
                slug:
                  type: string
              type: object
        description: Updated category data
        required: true
      responses:
        "200":
          description: Category updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.categoryNameRequired
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.updateCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Update category
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{id}/attributes":
    post:
      description: Links an attribute to a category with optional required setting
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                attribute_id:
                  type: integer
                is_required:
                  type: boolean
              type: object
        description: Attribute data
        required: true
      responses:
        "200":
          description: Attribute added to category successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.addAttributeToCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Add attribute to category
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{id}/attributes/{attr_id}":
    delete:
      description: Unlinks an attribute from a category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Attribute ID
          in: path
          name: attr_id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Attribute removed from category successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.invalidAttributeId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.removeAttributeFromCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Remove attribute from category
      tags:
        - marketplace-admin-categories
    put:
      description: Updates settings for an attribute-category relationship
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Attribute ID
          in: path
          name: attr_id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                is_enabled:
                  type: boolean
                is_required:
                  type: boolean
              type: object
        description: Attribute settings
        required: true
      responses:
        "200":
          description: Attribute category updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.invalidAttributeId or
            marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.updateAttributeCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Update attribute category settings
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{id}/groups":
    get:
      description: Returns attribute groups attached to a category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Category groups
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        items:
                          $ref: "#/components/schemas/backend_internal_domain_models.AttributeGroup"
                        type: array
                    type: object
        "400":
          description: marketplace.invalidCategoryId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.getCategoryGroupsError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Get category attribute groups
      tags:
        - marketplace-admin-categories
    post:
      description: Attaches an attribute group to a category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                group_id:
                  type: integer
                sort_order:
                  type: integer
              type: object
        description: Group attachment data
        required: true
      responses:
        "201":
          description: Group attached successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.IDMessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.attachGroupError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Attach attribute group to category
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{id}/groups/{group_id}":
    delete:
      description: Detaches an attribute group from a category
      parameters:
        - description: Category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Group ID
          in: path
          name: group_id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Group detached successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.invalidGroupId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.detachGroupError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Detach attribute group from category
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{id}/move":
    put:
      description: Moves a category to a different parent in the hierarchy
      parameters:
        - description: Category ID to move
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                new_parent_id:
                  type: integer
              type: object
        description: New parent category ID
        required: true
      responses:
        "200":
          description: Category moved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidCategoryId or marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.moveCategoryError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Move category in hierarchy
      tags:
        - marketplace-admin-categories
  "/api/admin/categories/{id}/reorder":
    post:
      description: Changes the order of categories based on provided IDs list
      parameters:
        - description: Parent category ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ordered_ids:
                  items:
                    type: integer
                  type: array
              type: object
        description: List of category IDs in new order
        required: true
      responses:
        "200":
          description: Categories reordered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/internal_proj_marketplace_handler.MessageResponse"
                    type: object
        "400":
          description: marketplace.invalidData or marketplace.emptyIdList
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.reorderCategoriesError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Reorder categories
      tags:
        - marketplace-admin-categories
  /api/admin/categories/all:
    get:
      description: Returns all marketplace categories including inactive ones for
        admin panel
      responses:
        "200":
          description: Categories list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        items:
                          $ref: "#/components/schemas/backend_internal_domain_models.MarketplaceCategory"
                        type: array
                    type: object
        "500":
          description: marketplace.getCategoriesError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Get all categories including inactive
      tags:
        - marketplace-admin-categories
  /api/admin/custom-components:
    get:
      description: Returns a list of all custom UI components
      parameters:
        - description: Filter by component type
          in: query
          name: component_type
          schema:
            type: string
        - description: Filter by active status
          in: query
          name: active
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        items:
                          $ref: "#/components/schemas/backend_internal_domain_models.CustomUIComponent"
                        type: array
                    type: object
        "500":
          description: marketplace.internalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: List custom components
      tags:
        - marketplace-admin-custom-components
    post:
      description: Creates a new custom UI component
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/backend_internal_domain_models.CreateCustomComponen\
                tRequest"
        description: Component data
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/backend_internal_domain_models.CustomUIComponent"
                    type: object
        "400":
          description: marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.internalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Create custom component
      tags:
        - marketplace-admin-custom-components
  "/api/admin/custom-components/{id}":
    delete:
      description: Deletes a custom UI component
      parameters:
        - description: Component ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Component deleted
        "400":
          description: Bad Request
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Delete custom component
      tags:
        - marketplace-admin-custom-components
    get:
      description: Gets a custom UI component by ID
      parameters:
        - description: Component ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/backend_internal_domain_models.CustomUIComponent"
                    type: object
        "400":
          description: marketplace.invalidId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "404":
          description: marketplace.componentNotFound
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Get custom component
      tags:
        - marketplace-admin-custom-components
    put:
      description: Updates a custom UI component
      parameters:
        - description: Component ID
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/backend_internal_domain_models.UpdateCustomComponen\
                tRequest"
        description: Component data
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/backend_internal_domain_models.CustomUIComponent"
                    type: object
        "400":
          description: marketplace.invalidId or marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.internalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Update custom component
      tags:
        - marketplace-admin-custom-components
  /api/admin/custom-components/templates:
    get:
      description: Returns a list of all component templates
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        items:
                          $ref: "#/components/schemas/backend_internal_domain_models.ComponentTemplate"
                        type: array
                    type: object
        "500":
          description: marketplace.internalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: List templates
      tags:
        - marketplace-admin-custom-components
    post:
      description: Creates a template for a custom component
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/backend_internal_domain_models.CreateTemplateReques\
                t"
        description: Template data
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/backend_pkg_utils.SuccessResponseSwag"
                  - properties:
                      data:
                        $ref: "#/components/schemas/backend_internal_domain_models.ComponentTemplate"
                    type: object
        "400":
          description: marketplace.invalidData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
        "500":
          description: marketplace.internalServerError
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backend_pkg_utils.ErrorResponseSwag"
      security:
        - BearerAuth: []
      summary: Create template
      tags:
        - marketplace-admin-custom-components
  /api/admin/custom-components/usage:
    get:
      description: Returns a list of all component usages with filtering
      parameters:
        - description: Component ID
          in: query
          name: component_id
          schema:
            type: integer
        - description: Category ID
          in: query
          name: category_id
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
