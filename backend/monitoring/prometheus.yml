global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Backend API Metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['localhost:3002']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Frontend Metrics (if available)  
  - job_name: 'frontend'
    static_configs:
      - targets: ['localhost:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Metrics
  - job_name: 'postgresql'
    static_configs:
      - targets: ['localhost:5433']
    params:
      format: ['prometheus']
    scrape_interval: 15s

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6380']
    scrape_interval: 15s

  # OpenSearch Metrics
  - job_name: 'opensearch'
    static_configs:
      - targets: ['localhost:9201']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # Node Metrics (System)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Custom Unified Attributes Metrics
  - job_name: 'unified-attributes'
    static_configs:
      - targets: ['localhost:3002']
    metrics_path: '/metrics/unified-attributes'
    scrape_interval: 10s