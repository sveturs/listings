version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: listings_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${VONDILISTINGS_DB_NAME:-listings_dev_db}
      POSTGRES_USER: ${VONDILISTINGS_DB_USER:-listings_user}
      POSTGRES_PASSWORD: ${VONDILISTINGS_DB_PASSWORD:-listings_secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "35434:5432"  # Changed to 35434 (35433 used by SSH tunnel)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VONDILISTINGS_DB_USER:-listings_user} -d ${VONDILISTINGS_DB_NAME:-listings_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listings_network

  redis:
    image: redis:7-alpine
    container_name: listings_redis
    restart: unless-stopped
    command: redis-server --requirepass ${VONDILISTINGS_REDIS_PASSWORD:-redis_password} --appendonly yes
    ports:
      - "${VONDILISTINGS_REDIS_PORT:-36380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listings_network

  # Listings service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listings_app
    restart: unless-stopped
    network_mode: "host"  # Use host network to access localhost PostgreSQL
    env_file:
      - .env
    # No need for environment overrides - will use .env values directly
    # which already set localhost:5433
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8087/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  listings_network:
    driver: bridge
