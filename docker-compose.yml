version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: listings_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SVETULISTINGS_DB_NAME:-listings_db}
      POSTGRES_USER: ${SVETULISTINGS_DB_USER:-listings_user}
      POSTGRES_PASSWORD: ${SVETULISTINGS_DB_PASSWORD:-listings_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${SVETULISTINGS_DB_PORT:-35433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SVETULISTINGS_DB_USER:-listings_user} -d ${SVETULISTINGS_DB_NAME:-listings_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listings_network

  redis:
    image: redis:7-alpine
    container_name: listings_redis
    restart: unless-stopped
    command: redis-server --requirepass ${SVETULISTINGS_REDIS_PASSWORD:-redis_password} --appendonly yes
    ports:
      - "${SVETULISTINGS_REDIS_PORT:-36380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listings_network

