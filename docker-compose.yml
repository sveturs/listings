version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: listings_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SVETULISTINGS_DB_NAME:-listings_dev_db}
      POSTGRES_USER: ${SVETULISTINGS_DB_USER:-listings_user}
      POSTGRES_PASSWORD: ${SVETULISTINGS_DB_PASSWORD:-listings_secret}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "35434:5432"  # Changed to 35434 (35433 used by SSH tunnel)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SVETULISTINGS_DB_USER:-listings_user} -d ${SVETULISTINGS_DB_NAME:-listings_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listings_network

  redis:
    image: redis:7-alpine
    container_name: listings_redis
    restart: unless-stopped
    command: redis-server --requirepass ${SVETULISTINGS_REDIS_PASSWORD:-redis_password} --appendonly yes
    ports:
      - "${SVETULISTINGS_REDIS_PORT:-36380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listings_network

  # Listings service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: listings_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override DB/Redis configuration for Docker network
      SVETULISTINGS_DB_HOST: postgres
      SVETULISTINGS_DB_PORT: 5432  # Internal Docker port, not the exposed 35434
      SVETULISTINGS_REDIS_HOST: redis
      SVETULISTINGS_REDIS_PORT: 6379
    ports:
      - "${SVETULISTINGS_GRPC_PORT:-50053}:50053"
      - "${SVETULISTINGS_HTTP_PORT:-8086}:8086"
      - "${SVETULISTINGS_METRICS_PORT:-9093}:9093"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - listings_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  listings_network:
    driver: bridge
